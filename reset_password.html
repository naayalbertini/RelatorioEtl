<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Nova Senha</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <style>
        /* Reutilize seus estilos de background e card do login.html */
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .reset-card {
            max-width: 420px;
            width: 100%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .reset-card .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: 500;
        }
        .reset-card .alert {
            border-radius: 8px;
            font-size: 0.9em;
            padding: 10px 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="reset-card">
        <h3 class="text-primary mb-4">Definir Nova Senha</h3>
        
        <p id="infoMessage" class="text-muted mb-4 d-none">Por favor, digite e confirme sua nova senha.</p>
        
        <div id="loading" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>

        <div id="resetForm" class="d-none">
            <div class="mb-3">
                <label for="newPassword" class="form-label text-start w-100">Nova Senha</label>
                <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label text-start w-100">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            
            <div id="resetMessage" class="alert alert-danger d-none" role="alert"></div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary" id="resetPasswordButton">Salvar Nova Senha</button>
            </div>
        </div>
        
        <div id="successMessage" class="d-none">
            <div class="alert alert-success" role="alert">
                Sua senha foi redefinida com sucesso!
                <a href="login.html" class="alert-link">Clique aqui para voltar ao login.</a>
            </div>
        </div>

    </div>
    
    <script>
        // Use suas credenciais do Firebase novamente
        const firebaseConfig = {
            apiKey: "AIzaSyCchixFInasRgOlmjPEafVYwVlGSqkqMIg", 
            authDomain: "geradorrelatoriosescola.firebaseapp.com",
            projectId: "geradorrelatoriosescola",
            storageBucket: "geradorrelatoriosescola.firebasestorage.app",
            messagingSenderId: "286288216743",
            appId: "1:286288216743:web:52ac6a1f23cdb7a4c91182"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();

        const loading = document.getElementById('loading');
        const resetForm = document.getElementById('resetForm');
        const resetMessage = document.getElementById('resetMessage');
        const infoMessage = document.getElementById('infoMessage');
        const successMessage = document.getElementById('successMessage');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetPasswordButton = document.getElementById('resetPasswordButton');

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const oobCode = getQueryParam('oobCode');

        if (oobCode) {
            // Verifica o código de redefinição
            auth.verifyPasswordResetCode(oobCode)
                .then(email => {
                    // Código válido. Mostra o formulário de redefinição.
                    loading.classList.add('d-none');
                    resetForm.classList.remove('d-none');
                    infoMessage.textContent = `Redefinindo senha para: ${email}. Por favor, digite e confirme sua nova senha.`;
                    infoMessage.classList.remove('d-none');
                })
                .catch(error => {
                    // Código inválido ou expirado.
                    loading.classList.add('d-none');
                    resetMessage.classList.remove('d-none');
                    resetMessage.classList.remove('alert-danger');
                    resetMessage.classList.add('alert-warning');
                    resetMessage.innerHTML = 'O link de redefinição expirou ou é inválido. Por favor, solicite a redefinição de senha novamente.';
                    console.error(error);
                });
        } else {
            // Nenhuma ação de código (URL acessada incorretamente)
            loading.classList.add('d-none');
            resetMessage.classList.remove('d-none');
            resetMessage.innerHTML = 'Acesso inválido à página de redefinição de senha.';
        }

        resetPasswordButton.addEventListener('click', () => {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            resetMessage.classList.add('d-none');
            resetMessage.classList.remove('alert-success');

            if (newPassword.length < 6) {
                resetMessage.innerHTML = 'A senha deve ter pelo menos 6 caracteres.';
                resetMessage.classList.remove('d-none');
                return;
            }
            if (newPassword !== confirmPassword) {
                resetMessage.innerHTML = 'As senhas digitadas não são iguais.';
                resetMessage.classList.remove('d-none');
                return;
            }

            // Confirma a redefinição da senha
            auth.confirmPasswordReset(oobCode, newPassword)
                .then(() => {
                    // Sucesso! Esconde o formulário e mostra a mensagem de sucesso
                    resetForm.classList.add('d-none');
                    infoMessage.classList.add('d-none');
                    successMessage.classList.remove('d-none');
                })
                .catch(error => {
                    // Erro ao salvar a nova senha
                    resetMessage.innerHTML = 'Erro ao redefinir a senha. Tente novamente ou solicite um novo link.';
                    resetMessage.classList.remove('d-none');
                    console.error(error);
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
