<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerador de Relatório</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <style>
        body {
            /* Fundo Gradiente Elegante */
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            flex-direction: column; /* Para alinhar o footer abaixo do card */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333; /* Cor de texto padrão */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            max-width: 420px;
            width: 100%;
            padding: 40px; /* Aumentado o padding */
            background-color: #ffffff;
            border-radius: 12px; /* Borda mais suave */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Sombra mais pronunciada */
            text-align: center;
            opacity: 0; /* Para a animação de fade-in */
            transform: translateY(20px); /* Para a animação de slide-up */
            animation: fadeInSlideUp 0.8s forwards ease-out; /* Aplica a animação */
        }
        .login-card h3 {
            color: #007bff; /* Cor azul primária do Bootstrap */
            margin-bottom: 25px;
            font-weight: 600;
        }
        .login-card .form-control {
            border-radius: 8px; /* Bordas mais suaves para os inputs */
            padding: 12px 15px;
            border: 1px solid #ced4da;
        }
        .login-card .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .login-card .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .login-card .alert {
            border-radius: 8px;
            font-size: 0.9em;
            padding: 10px 15px;
            margin-top: 15px;
        }
        .footer-dev {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7); /* Cor de texto suave */
            font-size: 0.9em;
        }
        /* NOVO ESTILO PARA DESTAQUE DO CRÉDITO */
        .footer-dev strong {
            color: #ffffff; /* Cor branca pura para alto contraste */
            font-weight: 600; /* Negrito mais intenso */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Sombra suave para destacar */
        }
        /* Animação de entrada */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Estilo para Botão Flutuante do WhatsApp */
        .whatsapp-float {
            position: fixed;
            width: 50px;
            height: 50px;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 24px;
            line-height: 50px;
            z-index: 1000;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-decoration: none; /* remove sublinhado */
            transition: background-color 0.3s;
        }
        .whatsapp-float:hover {
            background-color: #128C7E;
            color: #FFF;
        }
    </style>
</head>
<body>
    <div class="login-card">
    
        <div class="header-login mb-4">
            <img src="img/logotracos.png" alt="Logo Traços & Letras" class="img-fluid mb-3" style="max-height: 90px; border-radius: 8px;">
            
            <h3 class="text-primary mb-1">Gerador de Relatórios</h3>
            <p class="text-muted" style="font-size: 0.9em;"></p>
        </div>

        <div id="loginFormContent">
            <p class="text-muted mb-4" style="font-size: 0.9em;">Acesso exclusivo para professores e coordenadores</p>
            
            <div class="mb-3">
                <label for="email" class="form-label text-start w-100">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-start w-100">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary" id="loginButton">Entrar</button>
            </div>
            
            <p class="mt-3 text-center">
                <a href="#" id="forgotPasswordLink" class="text-decoration-none">Esqueceu a senha?</a>
            </p>
        </div>

        <div id="recoveryFormContent" class="d-none">
            <h5 class="text-secondary mb-3">Redefinição de Senha</h5>
            <p class="text-muted mb-4" style="font-size: 0.9em;">Digite o e-mail cadastrado para receber o link de recuperação.</p>
            
            <div class="mb-3">
                <label for="recoveryEmail" class="form-label text-start w-100">E-mail</label>
                <input type="email" class="form-control" id="recoveryEmail" required>
            </div>
            
            <div id="recoveryMessage" class="alert alert-danger d-none" role="alert"></div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary" id="sendResetEmailButton">Enviar Link</button>
            </div>
            
            <p class="mt-3 text-center">
                <a href="#" id="backToLoginButton" class="text-decoration-none">Voltar ao Login</a>
            </p>
        </div>
        
    </div>
    
    <footer class="footer-dev">
        Desenvolvido por <strong>Nay Cordeiro</strong>
    </footer>

    <a 
        href="https://wa.me/5571997249766?text=Ol%C3%A1%2C%20preciso%20de%20suporte%20com%20o%20login." 
        target="_blank" 
        class="whatsapp-float" 
        title="Suporte via WhatsApp"
    >
        &#x1F4AC;
    </a>

    <script src="login.js"></script> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
